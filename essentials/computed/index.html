<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <span>Change the text</span>
            <input v-model="text" placedholder="text..."/>
            <div>Lowercased: {{lowerTextFct}}</div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: ''
                },
                computed: {
                    lowerTextFct() {
                        return this.text.toLowerCase()
                    }
                }
            })
        </script>
    </body>
</html>
