<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <counter_balise v-bind:add-num="5"></counter_balise>
        </div>
        <script>
            var counter_component = Vue.component('counter_balise', {
                template: `
                    <div>
                        <div>Count: {{this.count}}</div>
                        <button class="vue-btn" @click="increment">Increment by one</button>
                    </div>
                `,
                props: {
                    addNum: {
                        type: Number,
                        default: 1
                    }
                },
                data() {
                    return{
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count += this.addNum
                    }
                }
            })
            var app = new Vue({
                el: '#app',
                components: {
                    counter_component
                }
            })
        </script>
    </body>
</html>
